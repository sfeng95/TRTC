<html>
	<head>

	<body>
		<div id="text">
			
		</div>
		<input type="text" name="" id="inputtx"  />
		<button onclick="bb()" type="button">设置</button>
		<button onclick="aa()" type="button">获取</button>
		
		<script>
			function aa(){
				var text=localStorage.getItem('xx');
				document.getElementById("text").innerHTML=text;
				
			}
			
			function bb(){
				var ipt=document.getElementById("inputtx").value;
				console.log(ipt)
				localStorage.setItem('xx', ipt);
			}
			
			aa();
			
			
			
		</script>
